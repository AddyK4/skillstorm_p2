<div id="phone-list">
    <h2>view All homes</h2>
    <table id="phone-table" class="table">
        <tr>
            <th>Area</th>
            <th>Number</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr *ngFor="let phone of phoneList">
            <td>{{phone.phone_area}}</td>
            <td>{{phone.phone_number}}</td>
            <td>{{phone.phone_first_name}}</td>
            <td>{{phone.phone_last_name}}</td>
        </tr>
    </table>
</div>
